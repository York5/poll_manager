{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Update Choice{% endblock %}
{% block menu %}
    <nav class="navbar custom_nav navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
{% endblock %}
{% block content %}
    <h1 class="main_header">Update this Poll</h1>
    <div class="form_container">
        <form class="my_form" method="POST" action="{% url "choice_update" choice.pk %}">
            {% include 'partial/form.html' with button_text="Update" %}
        </form>
    </div>
{% endblock %}
